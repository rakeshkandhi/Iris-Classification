<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Poppins', sans-serif;
            }
            body {
                background: #c6dcef;
            }
            #header {
                background-color: #070606;
                color: #fff;
                display: flex;
                flex-direction: row;
                padding: 10px;
            }
            #header .heading {
                flex: 1;
            }
            #header .nav-menu {
                flex: 1;
                text-align: right;
            }
            #header .nav-menu a {
                text-decoration: none;
                color: #d5c6c6;
                font-size: 20px;
            }
            .nav-items {
                width: 100%;
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: space-evenly;
            }
            h1 {
                color: #3498db;
            }

            p {
                line-height: 1.6;
            }
            .content {
                min-height: 80vh;
                flex: 1;
                padding: 20px;
            }
            footer {
                background-color: #3498db;
                color: white;
                text-align: center;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <header id="header">
            <div class="heading">
                <h2>Iris classification</h2>
            </div>
            <div class="nav-menu">
                <div class="nav-items">
                    <a href="{{ url_for('homePage') }}">Home</a
                    ><a href="{{ url_for('predictionPage') }}">Predict</a>
                </div>
            </div>
        </header>
        <section class="content">{% block content %} {% endblock %}</section>
        <footer>
            <p>&copy; 2023 Iris Classification Project. All rights reserved.</p>
        </footer>
    </body>
</html>
